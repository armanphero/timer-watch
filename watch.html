<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
</head>
<style>
    .container {}

    .button {
        color: #fff;
        background: #4c75f5;
        font-size: 30px;
        border: none;
    }
</style>

<body>
    <h1 style="text-align: center; color: #4c75f5; margin: 10px; font-size: 60px; font-weight: 500;">Timer watch</h1>
    <section id="container" style="max-width: 500px; margin: 3% auto; border: 1px solid gray; padding: 3%;">
        <h1 style="text-align: center; color: #4c75f5; margin: 0px; margin-bottom: 20px; font-size: 60px; font-weight: 900;" id="counter">0</h1>
        <div style="display: flex; justify-content: space-between;">
            <button class="button" onclick="startTimer()">Start</button>
            <button class="button" onclick="stopTimer()">Stop</button>
            <button class="button" onclick="resetTimer()">Reset</button>
        </div>
    </section>
    <!-- script -->
    <script src="watch.js"></script>
</body>

</html>
